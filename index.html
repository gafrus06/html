<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot WebApp</title>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-link-color: #1a0dab;
            --tg-theme-button-color: #0084ff;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-header-bg-color: #f1f1f1;
            --tg-theme-bottom-bar-bg-color: #f1f1f1;
            --tg-theme-accent-text-color: #ff5722;
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--tg-theme-header-bg-color);
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        a {
            color: var(--tg-theme-link-color);
            text-decoration: none;
        }

        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        footer {
            background-color: var(--tg-theme-bottom-bar-bg-color);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать в Telegram Bot WebApp</h1>
    </header>
    <main>
        <p>Это пример веб-приложения для Telegram-бота.</p>
        <a href="#">Перейти к ссылке</a>
        <br><br>
        <button onclick="changeTheme()">Изменить тему</button>
    </main>
    <footer>
        <p>&copy; 2023 Telegram Bot</p>
    </footer>
    <script>
        function changeTheme() {
            document.documentElement.style.setProperty('--tg-theme-bg-color', '#ffcc00');
            document.documentElement.style.setProperty('--tg-theme-text-color', '#000000');
            document.documentElement.style.setProperty('--tg-theme-link-color', '#ff5722');
            document.documentElement.style.setProperty('--tg-theme-button-color', '#ff4081');
            document.documentElement.style.setProperty('--tg-theme-button-text-color', '#ffffff');
            document.documentElement.style.setProperty('--tg-theme-header-bg-color', '#ffeb3b');
            document.documentElement.style.setProperty('--tg-theme-bottom-bar-bg-color', '#ffeb3b');
        }
    </script>
</body>
</html>
